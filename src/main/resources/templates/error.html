<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Error page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Error page">
	<link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">
</head>

<body>
	<div class="row">
		<div class="col-md-12 d-flex flex-column justify-content-center align-items-center text-white bg-gray vh-100">
			<h1 th:text="${status}">Oops!</h1>
			<h4 th:text="${error}">An error has occurred.</h4>
			<p>Oops! Something goes wrong.</p>
			<a href="/" class="btn btn-info">Back To Home</a>
		</div>
	</div>
</body>
</html>
